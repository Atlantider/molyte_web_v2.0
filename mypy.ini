# Mypy配置文件
# 用于Python类型检查

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# 第三方库配置
[mypy-celery.*]
ignore_missing_imports = True

[mypy-rdkit.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-redis.*]
ignore_missing_imports = True

# 临时排除某些文件（逐步迁移）
[mypy-app.api.v1.jobs]
ignore_errors = True

[mypy-app.api.v1.cluster_analysis]
ignore_errors = True

# 允许的模块
[mypy-app.core.*]
ignore_errors = False

[mypy-app.models.*]
ignore_errors = False
